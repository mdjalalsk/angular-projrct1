    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="2000">
                <img src="assets/images/curasol1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="assets/images/curasol2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="assets/images/curasol3.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

<div class="container">
    <div class="row">
        <div *ngFor="let r of rooms" class="card col-3 mb-3">
            <img src="../assets/images/{{r.images}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h4 class="card-title">Name: {{r.room_name}}</h4>
                <p class="mt-1">Room Type: {{r.roomtype_name}}</p>
                <p class="mt-1">Capacity: {{r.capacity}}</p>
                
                <h5>Price: {{r.rate}}</h5>
                <!-- <p class="card-text">{{r.amenity_desc}}.</p> -->

            </div>
        </div>
